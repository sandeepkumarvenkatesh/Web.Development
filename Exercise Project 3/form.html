<!DOCTYPE html>
<html lang="en"> 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Good vibes</title>
	<link rel="stylesheet" type="text/css" href="project3.css">
	
</head>
<body>
	<header>
		<h1>Good Vibes</h1>
		<div>
			<a href="index.html" class="links">Good Vibes</a>
			<a href="form.html" class="links">Form</a>
			<a href="aboutus.html" class="links">About Us</a>
			<a href="contact.html" class="links">Contact</a>
		</div>
	</header>

	<div class="formfull">

	<h1 id="title">Good Vibes Form</h1>
	<div class="master-div-style">
		<p id="desription">Tell us something positive that happened today.</p>
		<form action="aboutus.html" id="survey-form">
			<div class="form-rows">
				<div class="labels">
					<label for="name" id="name-label">Name</label>

				</div>
				<div class="fields">
					<input type="text" name="name" id="name" class="input-fields" placeholder="Enter your name" required>					
				</div>
			</div>
			<div class="form-rows">
				<div class="labels">
					<label for="email" id="email-label">Email</label>

				</div>
				<div class="fields">
					<input type="text" name="email" id="email" class="input-fields" placeholder="Enter your email" required>					
				</div>
			</div>
			<div class="form-rows">
				<div class="labels">
					<label for="number" id="number-label">On a scale of 1-10, how good was it?</label>

				</div>
				<div class="fields">
					<input type="number" name="number" id="number" class="input-fields" placeholder="Enter a number between 1 and 10" min="1" max="10">					
				</div>
			</div>
			<div class="form-rows">
				<div class="labels">
					<label for="dropdown" id="dropdown-label">Where did it happen?</label>

				</div>
				<div class="fields">
					<select name="location of positive event" id="dropdown" class="dropdown">
						<option value="home">At home</option>
						<option value="commute">On my commute</option>
						<option value="work">At work</option>
                		<option value="outside">On the street</option>
              			<option value="other">Other</option>
					</select>				
				</div>
			</div>

			<div class="form-rows">
				<div class="labels">
					<label for="time-of-the-day">At what time of day did it happen?</label>

				</div>
				<div class="fields">
					<ul id="time-of-the-day" style="list-style: none;">
						<li class="radio">
							<label>
								Morning
								<input type="radio" name="time-radio" value="1" class="user-selection">
							</label>
							
						</li>
						<li class="radio">
							<label>
								Afternoon
								<input type="radio" name="time-radio" value="2" class="user-selection">
							</label>
							
						</li>
						<li class="radio">
							<label>
								Evening
								<input type="radio" name="time-radio" value="3" class="user-selection">
							</label>
							
						</li>
						
					</ul>				
				</div>
			</div>
			<div class="form-rows">
          <div class="labels">
            <label for="feelings">
              What emotions did you experience?
              <br>
              (Select all that apply)
            </label>
          </div>
          <div class="fields">
            <ul id="feelings" style="list-style: none;">
              <li class="radio">
                <label>
                  <input name="feeling-check" value="1" type="checkbox" class="user-selection">
                  Excited
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="2" type="checkbox" class="user-selection">
                  Humbled
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="3" type="checkbox" class="user-selection">
                  Elated
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="4" type="checkbox" class="user-selection">
                  Loved
                </label>
              </li>
              <li class="radio">
                <label>
                  <input name="feeling-check" value="5" type="checkbox" class="user-selection">
                  Enthusiastic
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form-rows">
        	<div class="labels">
        		<label for="event-details">
        			Please describe your positive experience.
        		</label>        		
        	</div>
        	<div class="fields">
        		<textarea id="event-details" class="input-fields" style="height: 50px;resize: vertical; font-family: sans-serif;" name="event-details" cols="20" rows="1" placeholder="Enter your experience here.......">
        			
        		</textarea>
        		
        	</div>
        	
        </div>
        <button class="button" type="submit" id="submit">Submit</button>			
		</form>
		
	</div>

	</div>



	<footer>
		<p>This page is meant to spread good vibes only</p>
		<p>&copy Sandeep Kumar Venkatesh 2022</p>
	</footer>
	

</body>
</html>
