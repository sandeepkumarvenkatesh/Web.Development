<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Count down timer</title>
	<link rel="stylesheet" type="text/css" href="project4.css">
	<script type="text/javascript" src="project4.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">

</head>
<body>
	<h1>New Year 2023 count down</h1>

	<div class="countdown-container">
		<div class="days-c">
			<p id="days" class="big-text">0</p>
			<span>days</span>			
		</div>
		<div class="hours-c">
			<p id="hours" class="big-text">0</p>
			<span>hours</span>			
		</div>
		<div class="mins-c">
			<p id="mins" class="big-text">0</p>
			<span>minutes</span>			
		</div>
		<div class="seconds-c">
			<p id="seconds" class="big-text">0</p>
			<span>seconds</span>			
		</div>
		
	</div>
	

</body>
</html>
