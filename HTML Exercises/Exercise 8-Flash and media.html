<!DOCTYPE html>
<html>
<head>
 <title>Exercise 8 Flash and media</title>
 <script type="text/javascript"
 src="http://ajax.googleapis.com/ajax/libs/
 swfobject/2.2/swfobject.js"></script>
 <script type="text/javascript">
 swfobject.embedSWF("flash/bird.swf",
 "bird", "400", "300", "8.0.0");</script>
 <script src="/media/wimpy.js"></script>
</head>
<body>
 <div id="bird"><p>An animation of a bird taking 
 a shower</p></div>
 <div data-wimpyplayer></div>

 <video src="video/sample.mp4"
width="400" height="300"
preload="yes"
controls
loop 
 >
     <p>Sample Video</p>
 </video>
<hr>

 <object type="application/x-shockwave-flash" data="http://flash-mp3-player.net/medias/player_mp3_mini.swf" width="200" height="20">
    <param name="movie" value="http://flash-mp3-player.net/medias/player_mp3_mini.swf" />
    <param name="bgcolor" value="#000000" />
    <param name="FlashVars" value="mp3=http%3A//flash-mp3-player.net/medias/another_world.mp3" />
</object>

</body>
</html>
