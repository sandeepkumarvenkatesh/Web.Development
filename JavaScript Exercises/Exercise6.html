<html>
<head>

<body>
	<h1>Exercise 6 Events and this</h1>
	<div id="message">Hover over an image to display alt text.</div>

	<img src="image/coffee.jpg" class="preview" alt="Coffee on a table" onmouseover="showProperties(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">

	<img src="image/finch.jpg" class="preview" alt="Sitting Bird" onmouseover="showProperties(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">

	<img src="image/woman.jpg" class="preview" alt="Women standing" onmouseover="showProperties(this)" onmouseleave="document.getElementById('message').innerHTML='Hover over an image';">

</body>
</html>
