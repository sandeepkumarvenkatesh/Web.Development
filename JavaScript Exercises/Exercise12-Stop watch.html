<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Stop Watch</title>

	<link rel="stylesheet" href="Exercise12.css">
</head>
<body>
	<div class="container">
		<h1>Stop Watch</h1>
		<div id="stopwatch">00:00:00</div>
		<div class="btn">
			<button id="button-start" onclick="startTimer()">Start</button>
			<button id="button-stop" onclick="stopTimer()">Stop</button>
			<button id="button-reset" onclick="resetTimer()">Reset</button>
		</div>
	</div>
	


	<script type="text/javascript" src="exercise12.js"></script>
</body>
</html>
